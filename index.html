<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatterix</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
    #chat, #users { margin: 10px 0; }
    input, button { padding: 10px; font-size: 16px; }
    #messages { border: 1px solid #444; padding: 10px; height: 200px; overflow-y: scroll; background: #222; }
    #usersList { background: #222; padding: 10px; border: 1px solid #444; }
  </style>
</head>
<body>
  <h1>Chatterix ðŸ”¥</h1>

  <div>
    <label>Username: <input type="text" id="username"></label>
    <button onclick="login()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <h2>Users Online</h2>
    <div id="usersList"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBXzlr0Saqbv2Hk176EeGAuLTk6P1jUVdM",
      authDomain: "chatterix-123.firebaseapp.com",
      databaseURL: "https://chatterix-123-default-rtdb.firebaseio.com",
      projectId: "chatterix-123",
      storageBucket: "chatterix-123.firebasestorage.app",
      messagingSenderId: "877024977371",
      appId: "1:877024977371:web:eab1bec6d6ed166181c7fe",
      measurementId: "G-QK732VPPG3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter your name!");
      currentUser = name;

      db.ref("users/" + name).set(true);
      document.getElementById("chat").style.display = "block";
      loadMessages();
      updateUsers();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      const time = Date.now();
      db.ref("messages/" + time).set({
        name: currentUser,
        text: msg
      });
      document.getElementById("messageInput").value = "";
    }

    function loadMessages() {
      db.ref("messages").on("value", (snapshot) => {
        const messages = snapshot.val();
        const container = document.getElementById("messages");
        container.innerHTML = "";
        for (let key in messages) {
          const { name, text } = messages[key];
          const el = document.createElement("div");
          el.textContent = name + ": " + text;
          container.appendChild(el);
        }
        container.scrollTop = container.scrollHeight;
      });
    }

    function updateUsers() {
      db.ref("users").on("value", (snapshot) => {
        const users = snapshot.val();
        const list = document.getElementById("usersList");
        list.innerHTML = "";
        for (let user in users) {
          const el = document.createElement("div");
          el.textContent = user;
          list.appendChild(el);
        }
      });
    }
  </script>
</body>
</html>

<script type="module">
let localStream;
let remoteStream;
let peerConnection;

const servers = {
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
};

async function startCall() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById('localVideo').srcObject = localStream;

  peerConnection = new RTCPeerConnection(servers);
  remoteStream = new MediaStream();
  document.getElementById('remoteVideo').srcObject = remoteStream;

  localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
  peerConnection.ontrack = event => {
    event.streams[0].getTracks().forEach(track => {
      remoteStream.addTrack(track);
    });
  };

  const callRef = ref(db, "calls/mycall");
  const offer = await peerConnection.createOffer();
  await peerConnection.setLocalDescription(offer);

  await set(callRef, {
    offer: {
      type: offer.type,
      sdp: offer.sdp
    }
  });

  onValue(callRef, async snapshot => {
    const data = snapshot.val();
    if (!peerConnection.currentRemoteDescription && data?.answer) {
      const answerDesc = new RTCSessionDescription(data.answer);
      await peerConnection.setRemoteDescription(answerDesc);
    }
  });
}

async function answerCall() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById('localVideo').srcObject = localStream;

  peerConnection = new RTCPeerConnection(servers);
  remoteStream = new MediaStream();
  document.getElementById('remoteVideo').srcObject = remoteStream;

  localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
  peerConnection.ontrack = event => {
    event.streams[0].getTracks().forEach(track => {
      remoteStream.addTrack(track);
    });
  };

  const callRef = ref(db, "calls/mycall");

  onValue(callRef, async snapshot => {
    const data = snapshot.val();
    if (data?.offer) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      await set(callRef, {
        ...data,
        answer: {
          type: answer.type,
          sdp: answer.sdp
        }
      });
    }
  });
}
</script type="module">
